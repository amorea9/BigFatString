<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Fat String</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="interface_container">
        <label for="name_field">Input: <input type="text" name="name_field" id="name_field" /></label>
        <select id="choice">
          <option value="">--Please select an option--</option>
          <option value="firstNameUpperCase">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
          <option value="findFirstName">If input is a full name: Find the first name</option>
          <option value="findFirstNameLenght">If input is a full name: Find the length of the first name</option>
          <option value="findMiddleName">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
          <option value="checkFile">If input is a filename: Check if a filename is .png or .jpg</option>
          <option value="makePassword">If input is a password: Hide a password with the correct number of *s</option>
          <option value="3rdUpper">With any input: Make the third character uppercase</option>
          <option value="spaceHypenUpper">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        </select>
        <label id="output_label" for="output_field">Output: <output type="text" name="output_field" id="output_field"></output></label>
        <button id="generate">Generate output</button>
      </div>
    </main>
    <script src="bigfatstring.js"></script>
  </body>
</html>
